<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details Form</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 w-25">
  <h2 class="text-center mb-4">Student Details Form</h2>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Registration Number" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Name" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Event" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Secured Place" required>
    </div>
    <div class="mb-3">
      <select class="form-select" required>
        <option value="" disabled selected>Select Academic Year</option>
        <option value="2023-24">2023-24</option>
        <option value="2022-23">2022-23</option>
      </select>
    </div>
    <div class="mb-3">
      <select class="form-select" required>
        <option value="" disabled selected>Select Event Type</option>
        <option value="Sports">Sports</option>
        <option value="Culturals">Culturals</option>
        <option value="Academics">Academics</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

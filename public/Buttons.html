<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <dl>
        <dt>Toolbar</dt>
        <dd class="btn-toolbar bg-warning">
            <button class="btn btn-warning">Home</button>
            <button class="btn btn-warning">About</button>
            <button class="btn btn-warning">Shop</button>
            <button class="btn btn-warning">Pages</button>
        </dd>
    </dl>
    <dl>
        <dt>Noramal Button</dt>
        <dd>
            <button>button</button>
        </dd>
        <dt>Bootstrap button</dt>
        <dd>
            <button class="btn">button</button>
        </dd>    
        <dd>
            <button class="btn btn-primary">insert</button>
            <button class="btn btn-danger">delete</button>
            <button class="btn bg-success">update</button>
        </dd>
        <dd>
            <button class="btn btn-outline-primary">insert</button>
            <button class="btn btn-outline-danger">delete</button>
            <button class="btn bg-success">update</button>
        </dd>
        <dd>
            <button class="btn btn-primary btn-sm">insert</button>
            <button class="btn btn-danger">delete</button>
            <button class="btn btn-success btn-lg">update</button>
        </dd>
        <dd class="btn-group">
            <button class="btn btn-primary">insert</button>
            <button class="btn btn-danger">delete</button>
            <button class="btn bg-success">update</button>
        </dd>
        <dd class="btn-group-vertical">
            <button class="btn btn-primary">insert</button>
            <button class="btn btn-danger">delete</button>
            <button class="btn bg-success">update</button>
        </dd>
        <dd>
            <button class="btn-close"></button>
            <button class="btn btn-link">signout</button>
        </dd>
    </dl>
    
</body>
</html>

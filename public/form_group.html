<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form group</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form>
        <div class="input-group">
            <select class="input-group-text">
                <option>ALL</option>
            </select>
            <input type="text" class="form-control" placeholder="Amazon.in">
            <button class="bi bi-search btn btn-warning"></button>
        </div>
        <div class="input-group mt-3">
            <input type="email" placeholder="your email" class="form-control">
            <button class="btn btn-warning ms-2">Get started<span class="bi bi-chevron-right"></span></button>
        </div>
        <div class="input-group mt-3">
            <span class="bi bi-key-fill input-group-text"></span>
            <input class="form-control"  type="password">
            <span class="bi bi-check-square input-group-text"></span>
        </div>
    </form>
</body>
</html>

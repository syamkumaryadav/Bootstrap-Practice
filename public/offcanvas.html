<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <button class="btn btn-primary bi bi-justify mt-4" data-bs-toggle="offcanvas" data-bs-target="#navbar"></button>
    <nav class="offcanvas offcanvas-start" id="navbar" tabindex="-1">  <!---offcanvas-end, bottom, top-->>
        <div class="offcanvas-header bg-warning text-white">
            <p>Amazon Shopping....</p>
            <button data-bs-dismiss="offcanvas" class="btn btn-close"></button>
        </div>
        <div class="offcanvas-body">
            <dl>
                <dt>electronics</dt>
                <dt>footware</dt>
                <dt>fashon</dt>
            </dl>
        </div>
    </nav>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

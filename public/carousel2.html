<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel controlers</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="carousel carousel-side" data-bs-theme="dark" data-bs-ride="carousel" id="banners">
        <div class="carousel-inner" >
            <div class="carousel-item active">
                <img src="images/img1.jpg" height="200" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/img2.jpg" height="200" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/img3.jpg" height="200" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/img4.jpg" height="200" class="w-100 d-block">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button data-bs-slide-to="0" data-bs-target="#banners" class="active"></button>
            <button data-bs-slide-to="1" data-bs-target="#banners"></button>
            <button data-bs-slide-to="2" data-bs-target="#banners"></button>
            <button data-bs-slide-to="3" data-bs-target="#banners"></button>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

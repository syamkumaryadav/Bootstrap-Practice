<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="carousel carousel-fade" data-bs-ride="carousel" id="banners">
        <div class="carousel-inner" >
            <div class="carousel-item active">
                <img src="images/img1.jpg" height="200" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/img2.jpg" height="200" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/img3.jpg" height="200" class="w-100 d-block">
            </div>
            <div class="carousel-item">
                <img src="images/img4.jpg" height="200" class="w-100 d-block">
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
